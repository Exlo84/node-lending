<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Lending</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100" style="background: url('images/background.png') no-repeat fixed center; background-size: contain;">
                <div id="header-container"></div>
                <br>
                <div id="metamask-connection-container"></div>
                <div id="available-contracts-container"></div>
                <div id="lender-contracts-container"></div>
                <div id="borrower-contracts-container"></div>
                <div id="modals-container"></div>
                <button id="help-button" class="btn btn-info" data-toggle="modal" data-target="#helpModal">Help</button>
                <button id="terms-button" class="btn btn-info" data-toggle="modal" data-target="#termsModal">Terms</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="js/metamask.js"></script>

    <script>
        $(document).ready(function() {
            $('#header-container').load('header.html', function(response, status, xhr) {
                if (status == "error") {
                    console.error("Error loading header: " + xhr.status + " " + xhr.statusText);
                }
            });
            $('#metamask-connection-container').load('metamask-connection.html', function(response, status, xhr) {
                if (status == "error") {
                    console.error("Error loading MetaMask connection: " + xhr.status + " " + xhr.statusText);
                }
            });
            $('#available-contracts-container').load('available-contracts.html', function(response, status, xhr) {
                if (status == "error") {
                    console.error("Error loading available contracts: " + xhr.status + " " + xhr.statusText);
                }
            });
            $('#lender-contracts-container').load('lender-contracts.html', function(response, status, xhr) {
                if (status == "error") {
                    console.error("Error loading lender contracts: " + xhr.status + " " + xhr.statusText);
                }
            });
            $('#borrower-contracts-container').load('borrower-contracts.html', function(response, status, xhr) {
                if (status == "error") {
                    console.error("Error loading borrower contracts: " + xhr.status + " " + xhr.statusText);
                }
            });
            $('#modals-container').load('modals.html', function(response, status, xhr) {
                if (status == "error") {
                    console.error("Error loading modals: " + xhr.status + " " + xhr.statusText);
                }
            });

            // Modal trigger functionalities
            $('#help-button').on('click', function() {
                console.log('Help modal triggered');
            });

            $('#terms-button').on('click', function() {
                console.log('Terms modal triggered');
            });
        });
    </script>
</body>

</html>
